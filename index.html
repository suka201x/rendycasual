<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Live Streaming | Rendy Casual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body.dark { background: linear-gradient(135deg, #000, #111); color: white; }
    body.light { background: #f9f9f9; color: #111; }
    .btn { @apply px-4 py-2 rounded-lg transition; }
    video::-webkit-media-controls { display: none !important; }
    .active { background-color: #dc2626 !important; color: white !important; }

    .text-watermark {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #000;
      color: white;
      font-weight: bold;
      font-size: 15px;
      padding: 4px 8px;
      border-radius: 10px;
      pointer-events: none;
      z-index: 10;
    }

    #errorOverlay, #loadingOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #ffcccc;
      font-size: 18px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 20;
    }
    #loadingOverlay { display: flex; color: white; font-size: 20px; }

    #qualityMenu { position: relative; }
    #qualityOptions {
      display: none;
      position: absolute;
      top: 110%; right: 0;
      background: rgba(0,0,0,0.9);
      border-radius: 6px;
      overflow: hidden;
      min-width: 100px;
      z-index: 20;
    }
    #qualityOptions button {
      display: block;
      width: 100%;
      padding: 6px 10px;
      text-align: left;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }
    #qualityOptions button:hover { background: rgba(255,255,255,0.2); }
  </style>
</head>
<body class="dark min-h-screen flex flex-col items-center justify-center">
  <header class="mb-6 text-center flex flex-col items-center gap-3">
    <h1 class="text-xl font-semibold tracking-wide uppercase">RENDY CASUAL > PARK HYE MIN !</h1>
    <button id="toggleTheme" class="btn bg-white/20 hover:bg-white/30">üåô / ‚òÄÔ∏è</button>
  </header>

  <main class="w-full max-w-4xl p-4">
    <div id="player-container" class="rounded-2xl overflow-hidden shadow-lg relative">
      <video id="video" class="w-full h-auto" playsinline autoplay muted></video>
      <div class="text-watermark">RENDY CASUAL</div>
      <div id="loadingOverlay">‚è≥ Memuat stream...</div>
      <div id="errorOverlay">‚ö†Ô∏è Stream tidak tersedia, coba klik ulang</div>
    </div>

    <div class="mt-4 flex flex-col sm:flex-row items-center justify-center gap-3 text-sm">
      <button id="btnSendTV" class="btn bg-white/10 hover:bg-white/20">Send to TV</button>
      <div class="flex items-center gap-2">
        üîä <input id="volumeControl" type="range" min="0" max="1" step="0.05" value="1" class="w-24">
        <div id="qualityMenu">
          <button id="btnQuality" class="btn bg-white/10 hover:bg-white/20">HD ‚ñº</button>
          <div id="qualityOptions"></div>
        </div>
        <button id="btnFullscreen" class="btn bg-white/10 hover:bg-white/20">‚õ∂ Fullscreen</button>
      </div>
    </div>

    <div class="mt-6 space-y-6">
      <div class="text-center">
        <h2 class="font-semibold text-lg mb-2">üî¥ BRA vs FRA</h2>
        <div class="flex flex-wrap justify-center gap-2">
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream1',0)">Klik Link 1</button>
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream1',1)">Klik Link 2</button>
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream1',2)">Klik Link 3</button>
        </div>
      </div>
      <div class="text-center">
        <h2 class="font-semibold text-lg mb-2">üî¥ USA vs TUR</h2>
        <div class="flex flex-wrap justify-center gap-2">
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream2',0)">Klik Link 1</button>
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream2',1)">Klik Link 2</button>
          <button class="btn bg-white/10 hover:bg-white/20" onclick="playStream('stream2',2)">Klik Link 3</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const STREAMS = {
      stream1: { urls: ["https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/byhixyLh/live.isml/.m3u8",
                        "https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8",
                        "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/byhixyLh/live.isml/.m3u8"] },
      stream2: { urls: ["https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/fZ91qpSi/live.isml/.m3u8",
                        "https://trt.daioncdn.net/trt-1/master.m3u8?app=web",
                        "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/fZ91qpSi/live.isml/.m3u8"] }
    };

    const video = document.getElementById("video");
    const errorOverlay = document.getElementById("errorOverlay");
    const loadingOverlay = document.getElementById("loadingOverlay");
    let hls = null;

    function playStream(streamKey, index = 0) {
      const urls = STREAMS[streamKey].urls;
      errorOverlay.style.display = "none";
      loadingOverlay.style.display = "flex";
      let urlIndex = index;

      function tryNext() {
        if (urlIndex >= urls.length) {
          loadingOverlay.style.display = "none";
          errorOverlay.style.display = "flex";
          return;
        }
        const url = urls[urlIndex];
        if (hls) { hls.destroy(); hls = null; }
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().then(() => { video.muted = false; video.volume = 1.0; });
            setupQualityMenu();
            loadingOverlay.style.display = "none";
          });
          hls.on(Hls.Events.ERROR, (event, data) => { if (data.fatal) { urlIndex++; tryNext(); } });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.play().then(() => { video.muted = false; video.volume = 1.0; loadingOverlay.style.display = "none"; })
          .catch(() => { urlIndex++; tryNext(); });
          video.addEventListener("error", () => { urlIndex++; tryNext(); });
        }
      }
      tryNext();
    }

    function setupQualityMenu() {
      const qualityOptions = document.getElementById("qualityOptions");
      qualityOptions.innerHTML = "";
      if (!hls || !hls.levels) return;
      const autoBtn = document.createElement("button");
      autoBtn.textContent = "Auto";
      autoBtn.onclick = () => { hls.currentLevel = -1; toggleQualityMenu(false); };
      qualityOptions.appendChild(autoBtn);
      hls.levels.forEach((level, i) => {
        const btn = document.createElement("button");
        btn.textContent = level.height ? `${level.height}p` : `Level ${i}`;
        btn.onclick = () => { hls.currentLevel = i; toggleQualityMenu(false); };
        qualityOptions.appendChild(btn);
      });
    }

    function toggleQualityMenu(show) {
      document.getElementById("qualityOptions").style.display = show ? "block" : "none";
    }
    document.getElementById("btnQuality").addEventListener("click", () => {
      const menu = document.getElementById("qualityOptions");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.getElementById("volumeControl").addEventListener("input", e => {
      video.muted = false;
      video.volume = e.target.value;
    });

    // --- Fullscreen tombol ---
    const btnFullscreen = document.getElementById("btnFullscreen");
    btnFullscreen.addEventListener("click", () => {
      const container = document.getElementById("player-container");
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else if (container.msRequestFullscreen) container.msRequestFullscreen();
      }
    });

    // --- Double-click fullscreen ---
    video.addEventListener("dblclick", () => {
      const container = document.getElementById("player-container");
      if (!document.fullscreenElement) container.requestFullscreen?.();
      else document.exitFullscreen();
    });

    // --- Blok klik kanan ---
    document.addEventListener("contextmenu", e => { e.preventDefault(); alert("‚ö†Ô∏è Klik kanan dinonaktifkan."); });

    // --- Blok shortcut Developer Tools / View Source ---
    document.addEventListener("keydown", e => {
      if (
        (e.ctrlKey && e.key.toLowerCase() === "u") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c") ||
        e.key === "F12"
      ) { e.preventDefault(); alert("‚ö†Ô∏è Shortcut diblokir."); }
    });

    // Theme toggle
    const toggleBtn = document.getElementById("toggleTheme");
    function setTheme(theme) {
      document.body.className = theme + " min-h-screen flex flex-col items-center justify-center";
      localStorage.setItem("theme", theme);
    }
    toggleBtn.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      setTheme(newTheme);
    });
    setTheme(localStorage.getItem("theme") || "dark");

    // Auto play default
    playStream("stream1",0);
  </script>
</body>
</html>
