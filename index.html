<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>RENDY CASUAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body.dark { background: #111; color:white; margin:0; font-family:sans-serif; }
body.light { background:#f9f9f9; color:#111; }

/* Judul full width tetap di atas */
#channelName {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 100;
  font-style: italic;
  font-weight:bold;
  text-align:center;
  font-size:2rem;
  padding:10px 0;
  background: #000;
}
#channelName span:first-child { color:red; }
#channelName span:last-child { color:white; }

/* Konten utama */
#mainContent { margin-top:60px; width:100%; }

/* Bagian tengah: video + stream buttons */
#middleSection {
  background-color: #a89f91;
  padding: 15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
}

/* Label & tombol stream hitam */
.stream-buttons .stream-row span,
.stream-buttons .stream-row button {
  color: #000; 
  font-weight: bold;
  background-color: #fff;
  border: 1px solid #000;
  padding: 5px 8px;
  border-radius: 6px;
  cursor: pointer;
}
.stream-buttons .stream-row button:hover { background-color:#ddd; }

/* Highlight tombol aktif */
.stream-buttons .stream-row button.active {
  background-color:red !important;
  color:white !important;
}

/* Bagian bawah */
#bottomSection {
  background-color: #e5e5e5;
  padding:15px;
  width:100%;
  text-align:center;
}
#bottomSection p { color:#000; font-weight:bold; }

/* Video container */
#player-container {
  position: relative;
  width: 100%;
  max-width: 100%;
  aspect-ratio: 16/9;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,0.6);
}
#player-container.fullscreen {
  width:100vw;
  height:100vh;
  aspect-ratio:auto;
  border-radius:0;
  max-width:none;
  max-height:none;
}

/* Video */
#video { width:100%; height:100%; object-fit:contain; }

/* Overlay awal & error */
#overlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:rgba(240,240,240,0.85);
  color:#ff0000; font-size:22px; font-weight:bold;
  display:flex; align-items:center; justify-content:center; text-align:center;
  padding:10px; z-index:20;
  opacity:1; transition: opacity 0.3s ease;
}

/* Watermark responsive */
.text-watermark {
  position: absolute; top:1%; right:1%;
  background: rgba(0,0,0,0.6);
  color:white;
  font-weight:bold;
  font-size:1.2vw;
  padding:0.3vw 0.6vw;
  border-radius:0.5vw;
  pointer-events:none;
  z-index:10;
}

/* Kontrol HD, Fullscreen, Volume */
#qualityFullscreen {
  display:flex; gap:6px; position:absolute; bottom:10px; right:10px;
  z-index:15; background:rgba(0,0,0,0.3); padding:6px 8px; border-radius:10px;
  align-items:center; font-size:15px;
}
#qualityOptions {
  display:none;
  position:absolute; bottom:36px; right:0;
  background:rgba(0,0,0,0.9); border-radius:6px; overflow:hidden; min-width:70px;
}
#qualityOptions button {
  display:block;
  width:100%;
  padding:5px 8px;
  text-align:left;
  background:transparent;
  color:white;
  border:none;
  cursor:pointer;
  font-size:14px;
}
#qualityOptions button:hover { background: rgba(255,255,255,0.2); }

/* Volume slider */
#volumeControl { width:50px; height:5px; vertical-align: middle; cursor:pointer; }

/* Responsive Watermark & kontrol */
@media (max-width:768px){
  #channelName { font-size:1.6rem; }
  #qualityFullscreen { font-size:13px; padding:4px 6px; gap:4px; }
  #qualityOptions button { font-size:12px; padding:3px 5px; }
  .stream-buttons { font-size:14px; margin-top:8px; }
  #volumeControl { width:40px; height:4px; }
  .text-watermark { font-size:2.5vw; padding:0.5vw 1vw; border-radius:1vw; }
}
@media (max-width:480px){
  #channelName { font-size:1.4rem; }
  #qualityFullscreen { font-size:12px; padding:3px 4px; gap:3px; }
  #volumeControl { width:35px; height:3px; }
  .text-watermark { font-size:3.5vw; padding:0.7vw 1.2vw; border-radius:1.2vw; }
}
</style>
</head>
<body class="dark flex flex-col items-center justify-start min-h-screen">

<!-- Judul -->
<div id="channelName"><span>RENDY</span> <span>CASUAL</span></div>

<main id="mainContent">
  <div id="middleSection">
    <div id="player-container" class="relative">
      <video id="video" playsinline autoplay muted></video>
      <div class="text-watermark">RENDY CASUAL</div>
      <div id="overlay">‚è≥ Memuat stream...</div>

      <div id="qualityFullscreen">
        üîä <input id="volumeControl" type="range" min="0" max="1" step="0.05" value="1">
        <div class="relative">
          <button id="btnQuality" class="btn bg-white/20 hover:bg-white/30">HD ‚ñº</button>
          <div id="qualityOptions"></div>
        </div>
        <button id="btnFullscreen" class="btn bg-white/20 hover:bg-white/30">‚õ∂</button>
      </div>
    </div>

    <div class="stream-buttons">
      <div class="stream-row">
        <span>üî¥ JAPAN vs TURKY:</span>
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
      </div>
      <div class="stream-row">
        <span>üî¥ ITALIA vs BRASIL:</span>
        <button>Link 1</button>
        <button>Link 2</button>
        <button>Link 3</button>
      </div>
    </div>
  </div>

  <div id="bottomSection">
    <p>¬© 2025 RENDY CASUAL - All rights reserved</p>
  </div>
</main>

<script>
const STREAMS = {
  stream1:{urls:[
    "https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/VCmSijxm/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/OIrpidmf/live.isml/.m3u8"
  ]},
  stream2:{urls:[
    "https://bcovlive-a.akamaihd.net/b6603a14ea59440a95e9235e14bc9332/ap-southeast-1/6415628290001/9c3d7fc7d10840a69e48b5939ae886e0/playlist_ssaiM.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/ZHIHwljH/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/SYy7CaBm/live.isml/.m3u8"
  ]}
};

const video=document.getElementById("video");
const overlay=document.getElementById("overlay");
const container=document.getElementById("player-container");
const qualityBtn=document.getElementById("btnQuality");
const qualityOptions=document.getElementById("qualityOptions");
let hls=null;
let lastActiveButton = null;

function playStream(streamKey, index=0, btn=null){
  const urls = STREAMS[streamKey].urls;

  if(lastActiveButton) lastActiveButton.classList.remove("active");
  if(btn){ btn.classList.add("active"); lastActiveButton=btn; }

  let urlIndex=index;

  function tryNext(){
    if(urlIndex>=urls.length){
      overlay.textContent="‚ö†Ô∏è Stream tidak tersedia";
      overlay.style.opacity="1";
      overlay.style.display="flex";
      return;
    }

    const url = urls[urlIndex] + "?token=" + Math.random().toString(36).substr(2,6);

    if(hls){ hls.destroy(); hls=null; }

    overlay.textContent="‚è≥ Memuat stream...";
    overlay.style.display="flex";
    overlay.style.opacity="1";
    overlay.style.transition="opacity 0.3s ease";

    if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED,()=>{
        video.play().then(()=>{
          overlay.style.opacity="0";
          setTimeout(()=>{overlay.style.display="none";},300);

          video.muted=false; video.volume=1;

          // Setup kualitas HD
          qualityOptions.innerHTML="";
          hls.levels.forEach((level,i)=>{
            const b=document.createElement("button");
            b.textContent=level.height+"p";
            b.onclick=()=>{ hls.currentLevel=i; qualityOptions.style.display="none"; qualityBtn.textContent=level.height+"p ‚ñº"; };
            qualityOptions.appendChild(b);
          });
        });
      });

      hls.on(Hls.Events.ERROR,(event,data)=>{ if(data.fatal){ urlIndex++; tryNext(); } });

    } else if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url;
      video.play().then(()=>{ overlay.style.opacity="0"; setTimeout(()=>{overlay.style.display="none";},300); }).catch(()=>{ urlIndex++; tryNext(); });
      video.addEventListener("error",()=>{ urlIndex++; tryNext(); });
    }
  }

  tryNext();
}

// Pasang onclick tombol otomatis
document.querySelectorAll(".stream-row").forEach((row,rowIndex)=>{
  const streamKey=rowIndex===0?"stream1":"stream2";
  row.querySelectorAll("button").forEach((btn,btnIndex)=>{
    btn.onclick=()=>playStream(streamKey,btnIndex,btn);
  });
});

// Fullscreen & volume
document.getElementById("btnFullscreen").addEventListener("click",()=>{
  if(!document.fullscreenElement){ container.requestFullscreen?.(); container.classList.add("fullscreen"); }
  else{ document.exitFullscreen(); container.classList.remove("fullscreen"); }
});
video.addEventListener("dblclick",()=>{
  if(!document.fullscreenElement){ container.requestFullscreen?.(); container.classList.add("fullscreen"); }
  else{ document.exitFullscreen(); container.classList.remove("fullscreen"); }
});
document.getElementById("volumeControl").addEventListener("input",e=>{ video.muted=false; video.volume=e.target.value; });

// Jalankan stream pertama otomatis
playStream("stream1",0,document.querySelectorAll(".stream-row")[0].querySelector("button"));

// Toggle kualitas
qualityBtn.addEventListener("click",()=>{ qualityOptions.style.display = qualityOptions.style.display==="block"?"none":"block"; });

// Proteksi klik kanan / long press / F12
document.addEventListener("contextmenu", e=>e.preventDefault());
document.addEventListener("keydown", e=>{ if(e.key==="F12" || (e.ctrlKey && e.shiftKey && e.key==="I")) e.preventDefault(); });
document.addEventListener("touchstart", e=>{ if(e.touches.length>1) e.preventDefault(); });
</script>
</body>
</html>
