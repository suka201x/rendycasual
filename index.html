<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>RENDY CASUAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body.dark { background: linear-gradient(135deg,#000,#111); color:white; }
body.light { background:#f9f9f9; color:#111; }
.btn { @apply px-2 py-1 rounded-md transition text-sm md:text-base; }

#channelName {
  font-style: italic; font-weight:bold; text-align:center;
  font-size:2rem; margin-bottom:12px;
}
#channelName span:first-child { color:red; }
#channelName span:last-child { color:white; }

.text-watermark { position:absolute; top:10px; right:15px; background:#000; color:white; font-weight:bold; font-size:14px; padding:2px 6px; border-radius:6px; pointer-events:none; z-index:10; }

#player-container {
  position: relative;
  width: 100%;
  max-width: 100%;
  aspect-ratio: 16/9;
}

/* Overlay menutupi video tapi ukuran video tetap besar */
#errorOverlay,#loadingOverlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  color:#ffcccc; font-size:18px; font-weight:bold;
  display:flex; align-items:center; justify-content:center; text-align:center;
  padding:20px; z-index:20;
}
#loadingOverlay { color:white; font-size:20px; }

#qualityFullscreen {
  display:flex; gap:4px;
  position:absolute; bottom:10px; right:10px;
  z-index:15; background:rgba(0,0,0,0.2); padding:4px; border-radius:6px;
  align-items:center;
}

#qualityOptions { display:none; position:absolute; bottom:30px; right:0; background:rgba(0,0,0,0.9); border-radius:6px; overflow:hidden; min-width:70px; }
#qualityOptions button { display:block; width:100%; padding:4px 8px; text-align:left; background:transparent; color:white; border:none; cursor:pointer; font-size:13px; }
#qualityOptions button:hover { background: rgba(255,255,255,0.2); }

.stream-buttons { display:flex; flex-direction:column; gap:4px; font-size:14px; margin-top:12px; }
.stream-buttons .stream-row { display:flex; flex-wrap:wrap; align-items:center; gap:4px; justify-content:flex-end; }
.stream-buttons .stream-row span { font-weight:bold; margin-right:4px; }

@media (max-width:640px) {
  #channelName { font-size:1.5rem; }
  .btn { font-size:12px; padding:2px 4px; }
}
</style>
</head>
<body class="dark min-h-screen flex flex-col items-center justify-center">

<div id="channelName"><span>RENDY</span> <span>CASUAL</span></div>

<main class="w-full max-w-4xl p-2 relative">
<div id="player-container" class="relative rounded-lg overflow-hidden shadow-lg">
  <video id="video" class="w-full h-auto" playsinline autoplay muted></video>
  <div class="text-watermark">RENDY CASUAL</div>
  <div id="loadingOverlay">‚è≥ Memuat stream...</div>
  <div id="errorOverlay">‚ö†Ô∏è Stream tidak tersedia</div>

  <!-- Volume, HD, Fullscreen di atas video kanan bawah -->
  <div id="qualityFullscreen">
    üîä <input id="volumeControl" type="range" min="0" max="1" step="0.05" value="1">
    <div class="relative">
      <button id="btnQuality" class="btn bg-white/20 hover:bg-white/30">HD ‚ñº</button>
      <div id="qualityOptions"></div>
    </div>
    <button id="btnFullscreen" class="btn bg-white/20 hover:bg-white/30">‚õ∂ Full Screen</button>
  </div>
</div>

<!-- Pilihan stream sejajar kanan per baris -->
<div class="stream-buttons">
  <div class="stream-row">
    <span>üî¥ BRA vs FRA:</span>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream1',0)">Link 1</button>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream1',1)">Link 2</button>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream1',2)">Link 3</button>
  </div>
  <div class="stream-row">
    <span>üî¥ USA vs TUR:</span>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream2',0)">Link 1</button>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream2',1)">Link 2</button>
    <button class="btn bg-white/20 hover:bg-white/30" onclick="playStream('stream2',2)">Link 3</button>
  </div>
</div>
</main>

<script>
const STREAMS = {
  stream1:{urls:["https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/byhixyLh/live.isml/.m3u8","https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8"]},
  stream2:{urls:["https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/fZ91qpSi/live.isml/.m3u8","https://trt.daioncdn.net/trt-1/master.m3u8?app=web"]}
};

const video=document.getElementById("video");
const errorOverlay=document.getElementById("errorOverlay");
const loadingOverlay=document.getElementById("loadingOverlay");
let hls=null;

function playStream(streamKey,index=0){
  const urls=STREAMS[streamKey].urls;
  errorOverlay.style.display="none"; loadingOverlay.style.display="flex";
  let urlIndex=index;
  function tryNext(){
    if(urlIndex>=urls.length){ loadingOverlay.style.display="none"; errorOverlay.style.display="flex"; return; }
    const url=urls[urlIndex];
    if(hls){ hls.destroy(); hls=null; }
    if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url); hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>{ 
        video.play().then(()=>{ video.muted=false; video.volume=1; }); 
        setupQualityMenu(); loadingOverlay.style.display="none"; 
      });
      hls.on(Hls.Events.ERROR,(event,data)=>{ if(data.fatal){ urlIndex++; tryNext(); }});
    } else if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url; 
      video.play().then(()=>{ video.muted=false; video.volume=1; loadingOverlay.style.display="none"; }).catch(()=>{ urlIndex++; tryNext(); });
      video.addEventListener("error",()=>{ urlIndex++; tryNext(); });
    }
  }
  tryNext();
}

function setupQualityMenu(){
  const qualityOptions=document.getElementById("qualityOptions"); qualityOptions.innerHTML="";
  if(!hls||!hls.levels) return;
  const autoBtn=document.createElement("button"); autoBtn.textContent="Auto"; autoBtn.onclick=()=>{hls.currentLevel=-1; toggleQualityMenu(false);};
  qualityOptions.appendChild(autoBtn);
  hls.levels.forEach((level,i)=>{
    const btn=document.createElement("button"); 
    btn.textContent=level.height?`${level.height}p`:`Level ${i}`;
    btn.onclick=()=>{hls.currentLevel=i; toggleQualityMenu(false);};
    qualityOptions.appendChild(btn);
  });
}

function toggleQualityMenu(show){ document.getElementById("qualityOptions").style.display=show?"block":"none"; }
document.getElementById("btnQuality").addEventListener("click",()=>{ toggleQualityMenu(document.getElementById("qualityOptions").style.display!=="block"); });
document.getElementById("volumeControl").addEventListener("input", e=>{ video.muted=false; video.volume=e.target.value; });
document.getElementById("btnFullscreen").addEventListener("click",()=>{ const container=document.getElementById("player-container"); if(document.fullscreenElement) document.exitFullscreen(); else container.requestFullscreen?.(); });
video.addEventListener("dblclick",()=>{ const container=document.getElementById("player-container"); if(!document.fullscreenElement) container.requestFullscreen?.(); else document.exitFullscreen(); });

playStream("stream1",0);
</script>
</body>
</html>
