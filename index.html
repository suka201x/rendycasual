<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>RENDY CASUAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
body.dark {
  background: #111;
  color: white;
  margin: 0;
  font-family: sans-serif;
}

/* ===== Header ===== */
#header {
  position: fixed;
  top: 0; left: 0; width: 100%; z-index: 120;
  display: flex; justify-content: center; align-items: center;
  background: #000; color: #fff;
  padding: 14px 0;
  font-family: 'Orbitron', sans-serif;
}
#channelName {
  font-weight: 900; font-size: 2rem; letter-spacing: 2px;
  text-shadow: 0 0 6px rgba(255,0,0,0.3), 0 0 12px rgba(255,255,255,0.25);
}
#adminLogin {
  position: absolute; right: 18px; top: 12px;
  background: #222; color: #fff; padding: 6px 12px;
  border-radius: 6px; cursor: pointer; font-weight: bold;
  z-index: 130;
}

/* ===== Footer ===== */
#footer {
  position: fixed; bottom: 0; left: 0; width: 100%; z-index: 100;
  text-align: center; background: #000; color: #fff;
  padding: 12px; font-weight: bold;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
}

/* ===== Layout main ===== */
#mainContent {
  margin-top: 88px; margin-bottom: 64px;
  width: 100%; display: flex; justify-content: center;
}
#middleSection {
  display: flex; flex-direction: row;
  justify-content: center; align-items: flex-start;
  gap: 20px; width: 100%; max-width: 1200px;
  margin: 0 auto; padding: 0 12px;
}

/* ===== Left column ===== */
.left-col {
  flex: 1; max-width: 900px;
  display: flex; flex-direction: column; gap: 12px;
}

/* ===== Player ===== */
#player-container {
  position: relative; width: 100%; aspect-ratio: 16/9;
  border-radius: 12px; overflow: hidden; background: #000;
  box-shadow: 0 6px 16px rgba(0,0,0,0.6);
}
#player-container.fullscreen {
  width: 100vw; height: 100vh; aspect-ratio: auto; border-radius: 0;
}
#video {
  width: 100%; height: 100%; object-fit: contain; background: #000;
}
#overlay {
  position: absolute; inset: 0;
  background: rgba(240,240,240,0.85); color: #ff0000;
  font-size: 20px; font-weight: bold;
  display: flex; align-items: center; justify-content: center;
  z-index: 20; transition: opacity 0.25s;
}

/* ===== Controls ===== */
#controls {
  display: flex; gap: 12px; align-items: center;
  position: absolute; bottom: 10px; right: 10px; z-index: 25;
  background: rgba(0,0,0,0.7); padding: 8px 12px;
  border-radius: 12px; font-size: 14px; color: #fff;
  transition: opacity 0.3s;
}
#controls.hidden { opacity: 0; pointer-events: none; }
.volume-group { display: flex; align-items: center; gap: 6px; }
#volumeControl {
  -webkit-appearance: none; width: 90px; height: 6px;
  background: #654321; border-radius: 4px;
}
#volumeControl::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px; height: 14px; border-radius: 50%;
  background: #fff; cursor: pointer;
}

/* ===== Quality ===== */
#qualityOptions {
  display: none; position: absolute; bottom: 45px; right: 40px;
  background: #000; padding: 8px; border-radius: 6px;
  flex-direction: column; gap: 6px; z-index: 30;
}
#qualityOptions button {
  background: transparent; border: none; color: #fff;
  cursor: pointer; font-size: 0.9rem; font-weight: 700;
  padding: 6px 8px; text-align: left;
}
#qualityOptions button.active { color: #ff2d2d; }

/* ===== Sawer & stream ===== */
#sawerBox {
  background: yellow; color: #000; font-weight: bold;
  padding: 10px; border-radius: 8px; text-align: center; margin-top: 10px;
}
.stream-row {
  display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
  background: #111; padding: 10px; border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.5); margin-top: 10px;
}
.stream-row span {
  min-width: 180px; font-weight: bold; color: #fff;
  font-size: 0.95rem; flex-shrink: 0;
}
.stream-row button {
  color: #000; font-weight: bold;
  background: #fff; border: 1px solid #000;
  padding: 5px 12px; border-radius: 6px; cursor: pointer;
  font-size: 0.85rem; transition: all 0.15s; flex-shrink: 0;
}
.stream-row button.active { background: red !important; color: white !important; }

/* ===== Chat ===== */
#chatContainer {
  width: 360px; min-width: 300px; max-width: 420px;
  background: #222; color: #fff; border-radius: 8px;
  overflow: hidden; display: flex; flex-direction: column;
  box-shadow: 0 6px 16px rgba(0,0,0,0.5); flex-shrink: 0;
}
#chatBox {
  flex: 1; overflow-y: auto; padding: 10px;
  font-size: 0.95rem;
}
#chatForm {
  display: flex; padding: 8px; background: #111;
  gap: 6px; align-items: center;
}
#chatForm input {
  flex: 1; padding: 8px; border-radius: 6px;
  border: none; background: #333; color: #fff;
  font-size: 0.95rem;
}
#chatForm button {
  padding: 8px 12px; background: red; color: #fff;
  border: none; border-radius: 6px; font-weight: 800; cursor: pointer;
}

/* ===== Popup Sawer ===== */
#popupSawer {
  position: fixed; inset: 0; z-index: 250;
  display: none; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.75);
}
#popupSawer.show { display: flex; }
#popupContent {
  width: 92%; max-width: 420px;
  background: #fff; color: #000; border-radius: 12px;
  padding: 18px; text-align: center;
  transform: translateY(-12px); opacity: 0;
  transition: transform 0.22s, opacity 0.22s;
}
#popupSawer.show #popupContent {
  transform: translateY(0); opacity: 1;
}
#popupHeader { font-weight: 900; margin-bottom: 8px; line-height: 1.15; }
#nominalList { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
.nominal-box {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px; background: #fef08a; border-radius: 8px; font-weight: bold;
}
.nominal-box .btns { display: flex; gap: 6px; }
.nominal-small {
  padding: 6px 8px; border-radius: 6px;
  background: #111; color: #fff; border: none;
  cursor: pointer; font-weight: 700;
}

/* ===== Responsive Mobile Fix ===== */
@media (max-width:768px) {
  #middleSection {
    flex-direction: row;
    align-items: stretch; /* agar chat sejajar dengan player */
    gap: 8px;
  }
  .left-col {
    flex: 1 1 66%; max-width: 66%;
    display: flex; flex-direction: column;
  }
  #player-container { width: 100%; aspect-ratio: 16/9; flex-shrink: 0; }
  #chatContainer {
    flex: 1 1 34%; max-width: 34%; min-width: 200px;
    display: flex; flex-direction: column;
  }
  #chatBox { flex: 1; }
  #chatForm { flex-shrink: 0; }
  .stream-row { flex-wrap: wrap; justify-content: center; }
  .stream-row span { flex-basis: 100%; text-align: center; margin-bottom: 6px; }
  .stream-row button { flex: 1; min-width: 70px; }
}
</style>
</head>
<body class="dark flex flex-col items-center" oncontextmenu="return false">

<!-- ===== HEADER ===== -->
<div id="header">
  <span id="channelName">RENDY CASUAL</span>
  <button id="adminLogin">Admin Login</button>
</div>

<!-- ===== MAIN ===== -->
<main id="mainContent">
  <div id="middleSection">
    <!-- Left -->
    <div class="left-col">
      <div id="player-container">
        <video id="video" playsinline muted></video>
        <div id="overlay">‚è≥ Memuat stream...</div>
        <div id="controls">
          <div class="volume-group">
            <button id="btnMute" class="p-1 text-white"><i data-lucide="volume-2" class="w-5 h-5"></i></button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="1">
          </div>
          <button id="btnQuality" class="p-1 text-white flex items-center gap-1">
            <i data-lucide="settings" class="w-5 h-5"></i> <span id="qualityLabel">Auto</span>
          </button>
          <div id="qualityOptions" aria-hidden="true">
            <button data-quality="auto" class="active">Auto</button>
            <button data-quality="360">360p</button>
            <button data-quality="480">480p</button>
            <button data-quality="720">720p HD</button>
            <button data-quality="1080">1080p HD</button>
          </div>
          <button id="btnFullscreen" class="p-1 text-white"><i data-lucide="maximize" class="w-5 h-5"></i></button>
        </div>
      </div>

      <div id="sawerBox">Klik Link untuk Tonton Live | Terima kasih atas dukungan Anda!</div>

      <div class="stream-row"><span>üî¥ INDO vs KOREA:</span><button data-stream="stream1" data-index="0">Link 1</button><button data-stream="stream1" data-index="1">Link 2</button><button data-stream="stream1" data-index="2">Link 3</button></div>
      <div class="stream-row"><span>üî¥ INDO vs KOREA:</span><button data-stream="stream2" data-index="0">Link 1</button><button data-stream="stream2" data-index="1">Link 2</button><button data-stream="stream2" data-index="2">Link 3</button></div>
      <div class="stream-row"><span>üî¥ INDO vs KOREA :</span><button data-stream="stream3" data-index="0">Link 1</button><button data-stream="stream3" data-index="1">Link 2</button><button data-stream="stream3" data-index="2">Link 3</button></div>
      <div class="stream-row"><span>üî¥ INDO vs KOREA :</span><button data-stream="stream4" data-index="0">Link 1</button><button data-stream="stream4" data-index="1">Link 2</button><button data-stream="stream4" data-index="2">Link 3</button></div>

      <button id="btnPlayStream" style="display:none;margin:12px auto;padding:10px 20px;background:red;color:#fff;font-weight:bold;border:none;border-radius:8px;cursor:pointer;font-size:1rem;z-index:300;">‚ñ∂Ô∏è Play Stream</button>
    </div>

    <!-- Right -->
    <div id="chatContainer">
      <div id="chatBox"></div>
      <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Ketik pesan..."/>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>
</main>

<!-- ===== FOOTER ===== -->
<div id="footer"><a href="#" style="color:white; font-weight:bold;">¬© 2025 RENDY CASUAL</a></div>

<!-- ===== POPUP SAWER ===== -->
<div id="popupSawer" aria-hidden="true">
  <div id="popupContent">
    <div id="popupHeader">üí∏ SAWER SEIKHLASNYA<br><small>Sekali Sawer Nonton Gratis Tanpa Iklan</small></div>
    <div id="nominalList"></div>
    <div id="qrContainer" style="margin-top:12px; display:none; flex-direction:column; align-items:center; gap:8px; position:relative;">
      <img id="qrImage" src="" alt="QR Code" style="width:180px; height:180px; border:2px solid #000; border-radius:12px;">
      <div class="qr-msg">Silakan scan QR untuk verifikasi...</div>
    </div>
    <button onclick="closePopup()" style="margin-top:12px;padding:8px 12px;border-radius:8px;border:none;background:#111;color:#fff;font-weight:800;">Tutup</button>
  </div>
</div>

</body>
</html>
