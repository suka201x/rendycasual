<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>RENDY CASUAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Google Font sporty/techno -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
body.dark { background:#111; color:white; margin:0; font-family:sans-serif; }

/* Logo Header */
#channelName {
  position:fixed; top:0; left:0; width:100%; z-index:100;
  font-weight:900; text-align:center; font-size:3.5rem;
  padding:16px 0; background:#000; letter-spacing:3px;
  font-family: 'Orbitron', sans-serif;
  color:#fff;
  text-shadow: 0 0 6px rgba(255,0,0,0.3),
               0 0 12px rgba(255,255,255,0.25);
  animation: glow 2.5s infinite alternate;
}
@keyframes glow {
  0% {
    text-shadow: 0 0 6px rgba(255,0,0,0.4),
                 0 0 12px rgba(255,255,255,0.3);
  }
  100% {
    text-shadow: 0 0 8px rgba(255,255,255,0.4),
                 0 0 16px rgba(255,0,0,0.4);
  }
}

/* Konten */
#mainContent { margin-top:90px; width:100%; }
#middleSection {
  background:#000; padding:15px; display:flex;
  flex-direction:column; align-items:center; gap:15px;
}

/* Stream row */
.stream-buttons .stream-row{
  display:flex; flex-wrap:wrap; gap:6px; align-items:center;
  font-size:0.9rem;
}
.stream-buttons .stream-row span{
  background:#fff; color:#000; font-weight:bold;
  border:1px solid #000; padding:4px 8px;
  border-radius:6px; font-size:0.9rem;
}
.stream-buttons .stream-row button{
  color:#000; font-weight:bold; background:#fff;
  border:1px solid #000; padding:4px 6px;
  border-radius:6px; cursor:pointer; font-size:0.85rem;
}
.stream-buttons .stream-row button:hover{ background:#ddd; }
.stream-buttons .stream-row button.active{
  background:red !important; color:white !important;
}

/* Footer */
#bottomSection{ background:#e5e5e5; padding:15px; width:100%; text-align:center; }
#bottomSection p{ color:#000; font-weight:bold; }

/* Video container */
#player-container {
  position:relative; width:100%; max-width:100%; aspect-ratio:16/9;
  border-radius:12px; overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,0.6);
}
#player-container.fullscreen{
  width:100vw; height:100vh; aspect-ratio:auto;
  border-radius:0; max-width:none; max-height:none;
}
#video{ width:100%; height:100%; object-fit:contain; }
#overlay{
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:rgba(240,240,240,0.85); color:#ff0000;
  font-size:22px; font-weight:bold; display:flex;
  align-items:center; justify-content:center;
  text-align:center; padding:10px; z-index:20;
  opacity:1; transition:opacity 0.3s ease;
}

/* Kontrol */
#controls{
  display:flex; gap:10px; align-items:center;
  position:absolute; bottom:10px; right:10px; z-index:15;
  background:rgba(0,0,0,0.35); padding:8px 12px; border-radius:12px;
  font-size:15px; opacity:1; transition:opacity 0.6s ease-in-out;
}
#controls.hidden{ opacity:0; pointer-events:none; }

/* Volume slider fade */
#volumeWrapper { position:relative; }
#volumeControl{
  -webkit-appearance:none; width:60px; height:5px; background:#666;
  border-radius:3px; outline:none; cursor:pointer;
  opacity:0; transform:scaleX(0.5);
  transition: opacity 0.3s ease, transform 0.3s ease;
  pointer-events:none;
}
#volumeWrapper.show #volumeControl{
  opacity:1; transform:scaleX(1);
  pointer-events:auto;
}
#volumeControl::-webkit-slider-thumb{ -webkit-appearance:none; width:12px; height:12px; border-radius:50%; background:#fff; cursor:pointer; }
#volumeControl::-moz-range-thumb{ width:12px; height:12px; border-radius:50%; background:#fff; cursor:pointer; }

/* Quality dropdown */
#qualityOptions{
  display:none; position:absolute; bottom:42px; right:0;
  background:rgba(0,0,0,0.9); border-radius:6px; overflow:hidden; min-width:70px;
}
#qualityOptions button{
  display:block; width:100%; padding:5px 8px; text-align:left;
  background:transparent; color:white; border:none; cursor:pointer; font-size:14px;
}
#qualityOptions button:hover{ background:rgba(255,255,255,0.2); }

/* Responsif */
@media(max-width:768px){
  #channelName{ font-size:2.4rem; }
  .stream-buttons .stream-row span{ font-size:0.85rem; }
  .stream-buttons .stream-row button{ font-size:0.8rem; }
  #controls{ font-size:13px; padding:6px 8px; gap:6px; }
}
@media(max-width:480px){
  #channelName{ font-size:2rem; }
  .stream-buttons .stream-row span{ font-size:0.8rem; }
  .stream-buttons .stream-row button{ font-size:0.75rem; }
  #controls{ font-size:12px; padding:5px 6px; gap:4px; }
}
</style>
</head>
<body class="dark flex flex-col items-center justify-start min-h-screen">

<!-- Logo -->
<div id="channelName">RENDY CASUAL</div>

<main id="mainContent">
  <div id="middleSection">
    <div id="player-container" class="relative">
      <video id="video" playsinline autoplay muted></video>
      <div id="overlay">‚è≥ Memuat stream...</div>

      <!-- Kontrol -->
      <div id="controls">
        <div id="volumeWrapper" class="flex items-center gap-2">
          <button id="btnMute" class="p-1 text-white">
            <i data-lucide="volume-2" class="w-5 h-5"></i>
          </button>
          <input id="volumeControl" type="range" min="0" max="1" step="0.05" value="1">
        </div>

        <div class="relative">
          <button id="btnQuality" class="p-1 text-white flex items-center gap-1">
            <i data-lucide="settings" class="w-5 h-5"></i> HD
          </button>
          <div id="qualityOptions"></div>
        </div>

        <button id="btnFullscreen" class="p-1 text-white">
          <i data-lucide="maximize" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <!-- Tombol stream -->
    <div class="stream-buttons">
      <div class="stream-row">
        <span>üî¥ JAPAN vs TURKY:</span>
        <button>Link 1</button><button>Link 2</button><button>Link 3</button>
      </div>
      <div class="stream-row">
        <span>üî¥ ITALIA vs BRASIL:</span>
        <button>Link 1</button><button>Link 2</button><button>Link 3</button>
      </div>
      <div class="stream-row">
        <span>üî¥ INDONESIA vs CHINA:</span>
        <button>Link 1</button><button>Link 2</button><button>Link 3</button>
      </div>
      <!-- Tambahan Sawer -->
      <div class="stream-row">
      </div>
   </div>
        <span> üí∏ SAWER MIMIN AGAR LIVE UPDATE TERUS : GOPAY/DANA 081353754185</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="bottomSection">
    <p>¬© 2025 RENDY CASUAL - All rights reserved</p>
    <div class="flex flex-col items-center gap-1 mt-2">
      <div class="flex gap-4">
        <a href="https://youtube.com" target="_blank" class="text-black hover:text-red-600">
          <i data-lucide="youtube" class="w-5 h-5"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="text-black hover:text-pink-600">
          <i data-lucide="instagram" class="w-5 h-5"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-black hover:text-blue-600">
          <i data-lucide="twitter" class="w-5 h-5"></i>
        </a>
      </div>
      <p class="text-xs text-black">Follow for more live matches</p>
    </div>
  </div>
</main>

<script>
lucide.createIcons();
const STREAMS={
  stream1:{urls:[
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/VCmSijxm/live.isml/.m3u8",
    "https://bcovlive-a.akamaihd.net/b6603a14ea59440a95e9235e14bc9332/ap-southeast-1/6415628290001/9c3d7fc7d10840a69e48b5939ae886e0/playlist_ssaiM.m3u8",
    "000000000000000000000000000000000000000000000000"
  ]},
  stream2:{urls:[
    "https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8",
    "000000000000000000000000000000000000000000000000",
    "00000000000000000000000000000000000000000000000000"
  ]},
  stream3:{urls:[
    "https://live.alilicloud.com/live/ef5845a9324af2f43b8090effc1271a8/playlist.m3u8",
    "https://live.alilicloud.com/live/ef5845a9324af2f43b8090effc1271a8/playlist.m3u8",
    "https://live.alilicloud.com/live/ef5845a9324af2f43b8090effc1271a8/playlist.m3u8"
  ]}
};
const video=document.getElementById("video"),
overlay=document.getElementById("overlay"),
container=document.getElementById("player-container"),
qualityBtn=document.getElementById("btnQuality"),
qualityOptions=document.getElementById("qualityOptions"),
btnFullscreen=document.getElementById("btnFullscreen"),
btnMute=document.getElementById("btnMute"),
volumeWrapper=document.getElementById("volumeWrapper"),
volumeControl=document.getElementById("volumeControl"),
controls=document.getElementById("controls");
let hls=null,lastActiveButton=null,hideControlsTimeout=null;

function playStream(k,i=0,btn=null){
  const u=STREAMS[k].urls;
  if(lastActiveButton)lastActiveButton.classList.remove("active");
  if(btn){btn.classList.add("active"); lastActiveButton=btn;}
  let x=i;
  function n(){
    if(x>=u.length){overlay.textContent="‚ö†Ô∏è Stream tidak tersedia";overlay.style.opacity="1";overlay.style.display="flex";return;}
    const url=u[x];
    if(hls){hls.destroy();hls=null;}
    overlay.textContent="‚è≥ Memuat stream...";overlay.style.display="flex";overlay.style.opacity="1";
    if(Hls.isSupported()){
      hls=new Hls();hls.loadSource(url);hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>{
        video.play().then(()=>{
          overlay.style.opacity="0";setTimeout(()=>{overlay.style.display="none";},300);
          video.muted=false;video.volume=1;updateVolumeIcon();
          qualityOptions.innerHTML="";
          hls.levels.forEach((l,j)=>{
            const b=document.createElement("button");
            b.textContent=l.height+"p";
            b.onclick=()=>{hls.currentLevel=j;qualityOptions.style.display="none";qualityBtn.innerHTML='<i data-lucide="settings" class="w-4 h-4"></i> '+l.height+"p";lucide.createIcons();};
            qualityOptions.appendChild(b);
          });
        });
      });
      hls.on(Hls.Events.ERROR,(e,d)=>{if(d.fatal){x++;n();}});
    } else if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url;
      video.play().then(()=>{overlay.style.opacity="0";setTimeout(()=>{overlay.style.display="none";},300);}).catch(()=>{x++;n();});
      video.addEventListener("error",()=>{x++;n();});
    }
  }
  n();
}

document.querySelectorAll(".stream-row").forEach((r,ri)=>{
  const k=ri===0?"stream1":ri===1?"stream2":ri===2?"stream3":null;
  if(!k)return;
  r.querySelectorAll("button").forEach((b,bi)=>{b.onclick=()=>playStream(k,bi,b);});
});

// Fullscreen
function enterFullscreen(){
  if(container.requestFullscreen)container.requestFullscreen();
  container.classList.add("fullscreen");
  if(screen.orientation&&screen.orientation.lock){screen.orientation.lock("landscape").catch(()=>{});}
  btnFullscreen.innerHTML='<i data-lucide="minimize" class="w-5 h-5"></i>'; lucide.createIcons();
}
function exitFullscreen(){
  document.exitFullscreen?.(); container.classList.remove("fullscreen");
  btnFullscreen.innerHTML='<i data-lucide="maximize" class="w-5 h-5"></i>'; lucide.createIcons();
}
btnFullscreen.addEventListener("click",()=>{!document.fullscreenElement?enterFullscreen():exitFullscreen();});
video.addEventListener("dblclick",()=>{!document.fullscreenElement?enterFullscreen():exitFullscreen();});
document.addEventListener("fullscreenchange",()=>{if(document.fullscreenElement){btnFullscreen.innerHTML='<i data-lucide="minimize" class="w-5 h-5"></i>';}else{btnFullscreen.innerHTML='<i data-lucide="maximize" class="w-5 h-5"></i>';}lucide.createIcons();});

// Volume toggle + slider show/hide
function updateVolumeIcon(){
  if(video.muted||video.volume===0){
    btnMute.innerHTML='<i data-lucide="volume-x" class="w-5 h-5"></i>';
  }else{
    btnMute.innerHTML='<i data-lucide="volume-2" class="w-5 h-5"></i>';
  }
  lucide.createIcons();
}
btnMute.addEventListener("click",()=>{
  volumeWrapper.classList.toggle("show");
  if(volumeWrapper.classList.contains("show")){
    video.muted=false;
  }else{
    video.muted=true;
  }
  updateVolumeIcon();
});
volumeControl.addEventListener("input",e=>{video.muted=false; video.volume=e.target.value; updateVolumeIcon();});

// Quality toggle
qualityBtn.addEventListener("click",()=>{qualityOptions.style.display=qualityOptions.style.display==="block"?"none":"block";});

// Kontrol auto-hide
function showControls(){controls.classList.remove("hidden");clearTimeout(hideControlsTimeout);hideControlsTimeout=setTimeout(()=>controls.classList.add("hidden"),2500);}
container.addEventListener("mousemove",showControls);container.addEventListener("click",showControls);showControls();

// Proteksi
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&e.key==="I"))e.preventDefault();});
document.addEventListener("touchstart",e=>{if(e.touches.length>1)e.preventDefault();});

// Start otomatis
playStream("stream1",0,document.querySelectorAll(".stream-row")[0].querySelector("button"));
</script>
</body>
</html>
