<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>RENDY CASUAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
body.dark { background:#000; color:white; margin:0; font-family:sans-serif; }

/* Header */
#header{
  position:fixed; top:0; left:0; width:100%; z-index:120;
  display:flex; justify-content:center; align-items:center;
  background:#000; color:#fff; padding:10px 0;
  font-family:'Orbitron',sans-serif;
  font-size:1.2rem;
}
#channelName{ font-weight:900; font-size:1.5rem; letter-spacing:1px; }
#adminLogin{ position:absolute; right:10px; top:8px; background:#222; color:#fff; padding:4px 8px; border-radius:4px; cursor:pointer; font-size:0.8rem; }

/* Footer */
#footer{
  position:fixed; bottom:0; left:0; width:100%; z-index:100;
  text-align:center; background:#000; color:#fff; padding:10px; font-weight:bold;
  box-shadow:0 -2px 8px rgba(0,0,0,0.5);
}

/* Layout */
#mainContent { margin-top:64px; margin-bottom:64px; width:100%; display:flex; justify-content:center; }
#middleSection{
  display:flex; flex-direction:row; justify-content:center; align-items:flex-start;
  gap:16px; width:100%; max-width:1200px; margin:0 auto; padding:0 12px;
}
.left-col{ flex:72%; max-width:72%; display:flex; flex-direction:column; gap:12px; }
.right-col{ flex:28%; max-width:28%; }

/* Player */
#player-container{ position:relative; width:100%; aspect-ratio:16/9; border-radius:8px; overflow:hidden; background:#000; box-shadow:0 6px 16px rgba(0,0,0,0.6); }
#video{ width:100%; height:100%; object-fit:contain; background:#000; display:block; }
#overlay{ position:absolute; inset:0; background:rgba(240,240,240,0.85); color:#ff0000; font-size:18px; font-weight:bold; display:flex; align-items:center; justify-content:center; z-index:20; }

/* Controls */
#controls{ display:flex; gap:8px; align-items:center; position:absolute; bottom:10px; right:10px; z-index:25; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:8px; font-size:12px; color:#fff; }
.volume-group{ display:flex; align-items:center; gap:6px; }
#volumeControl{ -webkit-appearance:none; width:70px; height:4px; background:#facc15; border-radius:2px; }
#volumeControl::-webkit-slider-thumb{ -webkit-appearance:none; width:12px; height:12px; border-radius:50%; background:#fff; cursor:pointer; }
#qualityOptions{ display:none; position:absolute; bottom:45px; right:40px; background:#000; padding:6px; border-radius:6px; flex-direction:column; gap:4px; z-index:30; }
#qualityOptions button{ background:transparent; border:none; color:#fff; cursor:pointer; font-size:0.8rem; font-weight:700; padding:4px 6px; text-align:left; }
#qualityOptions button.active{ color:#facc15; }

/* Link row */
.stream-row{ display:flex; flex-wrap:wrap; gap:6px; align-items:center; background:#111; padding:8px; border-radius:6px; margin-top:8px; }
.stream-row span{ min-width:140px; font-weight:bold; color:#fff; font-size:0.9rem; }
.stream-row button{ color:#facc15; background:#000; border:1px solid #facc15; padding:4px 10px; border-radius:4px; cursor:pointer; font-size:0.85rem; font-weight:bold; }
.stream-row button.active{ background:#facc15; color:#000; }

/* Chat */
#chatContainer{ background:#222; color:#fff; border-radius:6px; overflow:hidden; display:flex; flex-direction:column; height:100%; }
#chatBox{ flex:1; overflow-y:auto; padding:8px; font-size:0.85rem; }
#chatForm{ display:flex; padding:6px; background:#111; gap:6px; align-items:center; }
#chatForm input{ flex:1; padding:6px; border-radius:4px; border:none; background:#333; color:#fff; font-size:0.85rem; }
#chatForm button{ padding:6px 10px; background:red; color:#fff; border:none; border-radius:4px; font-weight:700; cursor:pointer; font-size:0.85rem; }

/* Popup Sawer */
#popupSawer{ position:fixed; inset:0; z-index:250; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.75); }
#popupSawer.show{ display:flex; }
#popupContent{ width:92%; max-width:380px; background:#fff; color:#000; border-radius:8px; padding:14px; text-align:center; }
#popupHeader{ font-weight:900; margin-bottom:8px; }
.nominal-box{ display:flex; justify-content:space-between; align-items:center; padding:6px; background:#fef08a; border-radius:6px; font-weight:bold; }
.nominal-small{ padding:4px 6px; border-radius:4px; background:#111; color:#fff; border:none; cursor:pointer; font-weight:700; font-size:0.8rem; }

/* Responsive */
@media (max-width:768px){
  #middleSection{ flex-direction:row; }
  .left-col{ flex:70%; max-width:70%; }
  .right-col{ flex:30%; max-width:30%; }
  #controls{ font-size:10px; gap:6px; padding:4px 6px; }
  #volumeControl{ width:50px; }
  .stream-row{ flex-direction:column; align-items:flex-start; }
  .stream-row button{ width:100%; text-align:center; }
}
</style>
</head>
<body class="dark flex flex-col items-center" oncontextmenu="return false">

<!-- HEADER -->
<div id="header">
  <span id="channelName">RENDY CASUAL</span>
  <button id="adminLogin">Admin</button>
</div>

<!-- MAIN -->
<main id="mainContent">
  <div id="middleSection">
    <!-- LEFT -->
    <div class="left-col">
      <div id="player-container">
        <video id="video" playsinline muted></video>
        <div id="overlay">‚è≥ Memuat stream...</div>
        <div id="controls">
          <div class="volume-group">
            <button id="btnMute"><i data-lucide="volume-2" class="w-4 h-4"></i></button>
            <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="1">
          </div>
          <button id="btnQuality" class="flex items-center gap-1"><i data-lucide="settings" class="w-4 h-4"></i><span id="qualityLabel">Auto</span></button>
          <div id="qualityOptions" class="flex flex-col"></div>
          <button id="btnFullscreen"><i data-lucide="maximize" class="w-4 h-4"></i></button>
        </div>
      </div>

      <div class="stream-row"><span>üî¥ INDO vs KOREA:</span><button data-stream="stream1" data-index="0">Link 1</button><button data-stream="stream1" data-index="1">Link 2</button><button data-stream="stream1" data-index="2">Link 3</button></div>
      <div class="stream-row"><span>üî¥ INDO vs KOREA:</span><button data-stream="stream2" data-index="0">Link 1</button><button data-stream="stream2" data-index="1">Link 2</button><button data-stream="stream2" data-index="2">Link 3</button></div>

    </div>

    <!-- RIGHT -->
    <div class="right-col">
      <div id="chatContainer">
        <div id="chatBox"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Ketik pesan..."/>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<div id="footer"><a href="#" style="color:white; font-weight:bold;">¬© 2025 RENDY CASUAL</a></div>

<!-- POPUP SAWER -->
<div id="popupSawer">
  <div id="popupContent">
    <div id="popupHeader">üí∏ SAWER SEIKHLASNYA</div>
    <div id="nominalList"></div>
    <div id="qrContainer" style="margin-top:12px; display:none; flex-direction:column; align-items:center; gap:8px;">
      <img id="qrImage" src="" alt="QR Code" style="width:150px; height:150px; border:2px solid #000; border-radius:8px;">
      <div class="qr-msg">Silakan scan QR...</div>
    </div>
    <button onclick="closePopup()" style="margin-top:10px;padding:6px 10px;border-radius:6px;background:#111;color:#fff;font-weight:700;">Tutup</button>
  </div>
</div>

<script>
lucide.createIcons();

/* STREAMS */
const STREAMS = {
  stream1:{ urls:["https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"] },
  stream2:{ urls:["https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"] }
};

/* Elements */
const video=document.getElementById('video'),overlay=document.getElementById('overlay'),container=document.getElementById('player-container'),btnFullscreen=document.getElementById('btnFullscreen'),btnMute=document.getElementById('btnMute'),volumeControl=document.getElementById('volumeControl'),qualityBtn=document.getElementById('btnQuality'),qualityOptions=document.getElementById('qualityOptions'),qualityLabel=document.getElementById('qualityLabel'),chatBox=document.getElementById('chatBox'),chatForm=document.getElementById('chatForm'),chatInput=document.getElementById('chatInput');
let hls=null,isAdmin=false,selectedQuality='auto';

/* Admin */
document.getElementById('adminLogin').addEventListener('click',()=>{const u=prompt("Username:"),p=prompt("Password:");if(u==="reno"&&p==="wadju"){isAdmin=true;alert("Admin aktif");}else alert("Login gagal");});

/* Play Stream */
function playStream(key){const url=STREAMS[key].urls[0];if(hls){hls.destroy();hls=null;}if(Hls.isSupported()){hls=new Hls();hls.loadSource(url);hls.attachMedia(video);hls.on(Hls.Events.MANIFEST_PARSED,()=>{video.play();overlay.style.display="none";});}else{video.src=url;video.play();overlay.style.display="none";}}

document.querySelectorAll('.stream-row button').forEach(btn=>{btn.addEventListener('click',()=>playStream(btn.dataset.stream));});

/* Volume */
function updateVolumeIcon(){btnMute.innerHTML=(video.muted||video.volume===0)?'<i data-lucide="volume-x" class="w-4 h-4"></i>':'<i data-lucide="volume-2" class="w-4 h-4"></i>';lucide.createIcons();}
volumeControl.addEventListener('input',e=>{video.muted=false;video.volume=parseFloat(e.target.value);updateVolumeIcon();});
btnMute.addEventListener('click',()=>{video.muted=!video.muted;updateVolumeIcon();});

/* Quality */
const qualities=["Auto","360p","480p","720p","1080p"];
qualityOptions.innerHTML=qualities.map(q=>`<button>${q}</button>`).join("");
qualityBtn.addEventListener('click',()=>{qualityOptions.style.display=qualityOptions.style.display==="flex"?"none":"flex";});

/* Fullscreen */
btnFullscreen.addEventListener('click',()=>{if(!document.fullscreenElement){container.requestFullscreen();btnFullscreen.innerHTML='<i data-lucide="minimize" class="w-4 h-4"></i>';}else{document.exitFullscreen();btnFullscreen.innerHTML='<i data-lucide="maximize" class="w-4 h-4"></i>';}});

/* Chat */
function addChat(user,msg){const div=document.createElement('div');div.innerHTML=`<strong style="color:yellow">${user}</strong>: ${msg}`;chatBox.appendChild(div);chatBox.scrollTop=chatBox.scrollHeight;}
chatForm.addEventListener('submit',e=>{e.preventDefault();const msg=chatInput.value.trim();if(!msg)return;addChat(isAdmin?"Admin":"Guest",msg);chatInput.value='';});

/* Sawer */
const popup=document.getElementById('popupSawer'),nominalList=document.getElementById('nominalList'),qrContainer=document.getElementById('qrContainer'),qrImage=document.getElementById('qrImage');
const NOMINALS=[10000,20000,50000];
function openPopup(){nominalList.innerHTML="";qrContainer.style.display="none";NOMINALS.forEach(n=>{const box=document.createElement('div');box.className='nominal-box';box.innerHTML=`<div>Rp ${n.toLocaleString('id-ID')}</div><div><button class='nominal-small' onclick=\"showQR('gopay')\">GoPay</button><button class='nominal-small' onclick=\"showQR('dana')\">Dana</button></div>`;nominalList.appendChild(box);});popup.classList.add('show');}
function closePopup(){popup.classList.remove('show');}
function showQR(method){qrContainer.style.display="flex";qrImage.src=(method==='gopay')?"https://iili.io/Kos01X1.md.jpg":"https://iili.io/Kot8APe.md.jpg";}
</script>
</body>
</html>
